<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
      <link rel="stylesheet" src="../css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="group m-auto bg-light p-4 mt-5" style="width: 70%;">
            <h2>Login</h2>
                    <input type="email" id="signEmail" name="" class="form-control my-3 py-2" placeholder="Enter your Email">
                    <input type="password" id="signPassword" name="" class="form-control my-3 py-2" placeholder="Enter your password">
                    <button  class="btn btn-info form-control" id="loginBtn">Log in</button>
                    <div id="msg"></div>

                    <div class="text-center">
                        <p class="mt-4">Don't have an account?</p>
                        <a href="../pages/signUp.html" class="text-dark">Sign in</a>
                    </div>
        </div>
    </div>

    <script src="../js/SignIn.js"></script>
</body> 
    

</html>
